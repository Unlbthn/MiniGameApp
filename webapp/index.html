<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tap to Earn TON</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>

<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div id="wallet-open-btn" class="wallet-icon">ðŸ’³</div>
        <div class="ton-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo">
            <span id="ton-pill-balance">0.00</span>
        </div>
        <div class="lang-switch">
            <span class="lang-chip" data-lang="en">ðŸ‡¬ðŸ‡§</span>
            <span class="lang-chip" data-lang="tr">ðŸ‡¹ðŸ‡·</span>
        </div>
    </div>

    <!-- USER PANEL -->
    <div id="user-info" class="user-panel">
        <p>Level <span id="level">1</span></p>
        <div class="level-bar">
            <div id="level-bar-fill"></div>
        </div>

        <p>Coins: <span id="coins">0</span></p>
        <p>Tap Power: <span id="tap_power">1</span></p>
        <p>TON Credits: <span id="ton_credits">0</span></p>
    </div>

    <!-- TAP BUTTON -->
    <button id="tap-btn" class="tap-btn">TAP</button>

    <!-- UPGRADE -->
    <div class="upgrade-section">
        <h2>Upgrade</h2>
        <button id="upgrade-tap-power-btn" class="upgrade-btn">Upgrade</button>
    </div>

    <!-- DAILY CHEST + TASKS -->
    <div class="menu-buttons">
        <button id="daily-chest-btn" class="menu-btn">Daily TON Chest</button>
        <button id="open-tasks-btn" class="menu-btn">Daily Tasks</button>
        <button id="invite-btn" class="menu-btn">Invite Friends</button>
    </div>

    <!-- WALLET MODAL -->
    <div id="wallet-modal" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 class="wallet-title">TON Wallet</h2>
                <button class="overlay-close" data-close="wallet-modal">âœ–</button>
            </div>
            <div id="ton-connect-button"></div>
            <p id="wallet-address"></p>
        </div>
    </div>

    <!-- TASKS MODAL -->
    <div id="tasks-modal" class="overlay hidden">
        <div class="overlay-content tasks-modal-content">
            <div class="overlay-header">
                <h2 class="tasks-title">Daily Tasks</h2>
                <button class="overlay-close" data-close="tasks-modal">âœ–</button>
            </div>

            <p class="tasks-subtitle">Complete tasks to earn coins and TON</p>

            <div id="tasks-list"></div>
        </div>
    </div>

    <!-- INVITE MODAL -->
    <div id="invite-modal" class="overlay hidden">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Invite Friends</h2>
                <button class="overlay-close" data-close="invite-modal">âœ–</button>
            </div>

            <p>Share your link:</p>
            <textarea id="invite-link" readonly></textarea>

            <button id="copy-invite-link" class="menu-btn">Copy</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
