<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tap To Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="game-card">
      <!-- Ãœst bar: solda wallet, saÄŸda dil seÃ§ici -->

      <h1>Tap To Earn</h1>

      <!-- TAP butonu -->

  </div>

  <!-- TON Wallet Modal -->
  <div id="wallet-modal" class="overlay hidden">

        Buy coins with TON (beta)
      </button>
    </div>
  </div>

  <!-- Daily Tasks Modal -->
  <div id="tasks-modal" class="overlay hidden">
    <div class="overlay-card">
      <div class="overlay-header">
        <h2 class="tasks-title">Daily Tasks</h2>

      <p class="tasks-subtitle">
