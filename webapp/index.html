<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tap to Earn TON</title>
    <meta

    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <!-- TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  </head>
  <body>
    <div class="app-root">
      <!-- TOP BAR -->
      <div class="top-bar">
        <div class="left-group">
          <!-- Wallet button -->
          <button id="wallet-open-btn" class="icon-btn">
            <span class="icon-circle">ðŸ‘›</span>
            <span class="icon-label">Wallet</span>
          </button>

          <!-- Language chips -->
          <div class="lang-chips">
            <div class="lang-chip" data-lang="en">
              ðŸ‡¬ðŸ‡§ <span>English</span>
            </div>
            <div class="lang-chip" data-lang="tr">
              ðŸ‡¹ðŸ‡· <span>TÃ¼rkÃ§e</span>
            </div>
          </div>
        </div>

        <!-- TON balance -->
        <div class="ton-balance-box">
          <div class="ton-logo-circle">ï¼´</div>
          <div class="ton-balance-text">
            <span class="ton-label">TON</span>
            <span id="ton_credits" class="ton-value">0.00</span>
          </div>
        </div>
      </div>

      <!-- MAIN CARD -->
      <div class="card">
        <h1 class="game-title">Tap To Earn TON</h1>

        <div id="user-info" class="user-info">
          <p>Level: <span id="level">-</span></p>
          <p>Coins: <span id="coins">-</span></p>
          <p>Tap Power: <span id="tap_power">-</span></p>
        </div>

        <div class="tap-area">
          <button id="tap-btn" class="tap-btn">TAP</button>
        </div>

        <hr class="divider" />

        <section class="upgrade-section">
          <h2>Upgrade</h2>
          <button id="upgrade-tap-power-btn" class="primary-btn">
            Increase Tap Power (cost: 100 coins)
          </button>
        </section>

        <section class="tasks-entry">
          <button id="open-tasks-btn" class="secondary-btn">
            Daily Tasks
          </button>
        </section>
      </div>
    </div>

    <!-- WALLET MODAL -->
    <div id="wallet-modal" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-header">
          <h2>TON Wallet</h2>
          <button class="overlay-close" data-close="wallet-modal">âœ•</button>
        </div>
        <p class="wallet-subtitle">

        </p>
        <div id="ton-connect-button" class="ton-connect-container"></div>
        <p id="wallet-address" class="wallet-address"></p>
        <button id="buy-coins-ton-btn" class="primary-btn full-width">
          Buy coins with TON (beta)
        </button>
      </div>
    </div>

    <!-- TASKS MODAL (Boinker style) -->
    <div id="tasks-modal" class="overlay hidden">
      <div class="overlay-content tasks-overlay">
        <div class="overlay-header">
          <h2 class="tasks-title">Daily Tasks</h2>
          <button class="overlay-close" data-close="tasks-modal">âœ•</button>
        </div>
        <p class="tasks-subtitle">
          Complete tasks to earn extra coins and TON credits.
        </p>
        <div id="tasks-list" class="tasks-list"></div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
