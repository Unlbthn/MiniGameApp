<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn TON</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="/static/styles.css" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- AdsGram -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div class="app-root">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="top-left">
        <button id="wallet-open-btn" class="icon-button" aria-label="TON Wallet">
          üíº
        </button>
        <div class="ton-balance-pill">
          <span class="ton-logo">TON</span>
          <span id="ton-balance-text">0.00</span>
        </div>
      </div>
      <div class="top-right">
        <div class="lang-toggle">
          <button class="lang-chip" data-lang="en">EN</button>
          <button class="lang-chip" data-lang="tr">TR</button>
        </div>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="layout">
      <section class="main-column">
        <!-- STATS -->
        <div class="stats-card">
          <div class="stat-row">
            <span id="label-level">Level</span>
            <span id="level">1</span>
          </div>
          <div class="stat-row">
            <span id="label-coins">Coins</span>
            <span id="coins">0</span>
          </div>
          <div class="stat-row">
            <span id="label-tap-power">Tap Power</span>
            <span id="tap_power">1</span>
          </div>
          <div class="stat-row">
            <span id="label-ton-credits">TON Credits</span>
            <span id="ton_credits">0.00</span>
          </div>
        </div>

        <!-- TAP BUTTON -->
        <button id="tap-btn" class="tap-button">
          TAP
        </button>

        <!-- UPGRADE & TURBO -->
        <section class="upgrade-section">
          <h2 id="upgrade-title">Upgrade</h2>
          <button id="upgrade-tap-power-btn" class="primary-btn">
            Increase Tap Power (cost: 100 coins)
          </button>

          <div class="turbo-row">
            <button id="turbo-btn" class="secondary-btn">
              Activate Turbo x2 (5 min)
            </button>
            <span id="turbo-status" class="turbo-status">
              Turbo: inactive
            </span>
          </div>
        </section>

        <!-- ACTIONS -->
        <section class="actions-row">
          <button id="open-tasks-btn" class="ghost-btn">
            üìù Daily Tasks
          </button>
        </section>
      </section>
    </main>

    <!-- WALLET MODAL -->
    <div id="wallet-modal" class="modal hidden">
      <div class="modal-backdrop" data-close="wallet-modal"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="wallet-title">TON Wallet</h2>
          <button class="close-btn" data-close="wallet-modal">‚úï</button>
        </div>
        <div class="modal-body">
          <p id="wallet-address"></p>
          <div id="ton-connect-button"></div>
          <button id="buy-coins-ton-btn" class="primary-btn wallet-buy-btn">
            Buy coins with TON
          </button>
          <p class="modal-hint">
            Transfers go to dev wallet for now:<br />
            <span class="mono">
              UQBMjI5CjFPMy7ouPUvpD0hZMdxOvaoROuzcUFxRkkL4TP3f
            </span>
          </p>
        </div>
      </div>
    </div>

    <!-- TASKS MODAL -->
    <div id="tasks-modal" class="modal hidden">
      <div class="modal-backdrop" data-close="tasks-modal"></div>
      <div class="modal-content modal-tasks">
        <div class="modal-header">
          <h2 class="tasks-title">Daily Tasks</h2>
          <button class="close-btn" data-close="tasks-modal">‚úï</button>
        </div>
        <div class="modal-body">
          <p class="tasks-subtitle">
            Complete tasks to earn extra coins and TON.
          </p>
          <div id="tasks-list" class="tasks-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
