<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tap to Earn TON</title>

    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>

<body>
    <div id="header">
        <img id="walletBtn" src="/static/icons/wallet.png" class="icon-btn">
        <img id="leaderboardBtn" src="/static/icons/trophy.png" class="icon-btn">
        <span id="languageButtons">
            <button id="langEN">EN</button>
            <button id="langTR">TR</button>
        </span>
    </div>

    <div id="statsBox">
        <div class="stat-line">
            <span id="levelLabel">Level</span>:
            <span id="level">1</span>
        </div>

        <div class="xp-bar">
            <div id="xpFill"></div>
        </div>
        <!-- SEVİYE İLERLEME METNİ İÇİN -->
        <div class="stat-line">
            <span id="nextLevelText">Next level: 0 / 1000</span>
        </div>

        <div class="stat-line">
            <span id="coinsLabel">Coins</span>:
            <span id="coins">0</span>
        </div>
        <div class="stat-line">
            <span id="tapPowerLabel">Tap Power</span>:
            <span id="tapPower">1</span>
        </div>
        <div class="stat-line">
            <span id="tonLabel">TON Credits</span>:
            <span id="tonCredits">0.00</span>
        </div>
    </div>

    <button id="tapButton">TAP</button>

    <div id="belowTapText">
        <span id="every100">
            Every 100 taps shows an ad and boosts your earnings.
        </span>
    </div>

    <div id="upgradeBox">
        <button id="upgradeBtn">Increase Tap Power (cost: 100 coins)</button>
        <button id="tasksBtn">Daily Tasks</button>
    </div>

    <!-- Daily Tasks Popup -->
    <div id="tasksPopup" class="popup hidden">
        <div class="popupInner">
            <button class="closeBtn" id="closeTasks">×</button>
            <h2>Daily Tasks</h2>

            <div class="task-item">
                <span>Daily TON Chest</span>
                <button class="taskBtn" id="chestBtn">Open</button>
            </div>

            <div class="task-item">
                <span>Invite Friends</span>
                <button class="taskBtn" id="inviteBtn">GO</button>
            </div>

            <div class="task-item">
                <span>Visit Partner Site</span>
                <button class="taskBtn" onclick="openTaskLink('https://google.com')">GO</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Popup -->
    <div id="leaderPopup" class="popup hidden">
        <div class="popupInner">
            <button class="closeBtn" id="closeLeaderboard">×</button>
            <h2>Top 10 Players</h2>
            <div id="leaderList"></div>
            <div id="yourRank"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
