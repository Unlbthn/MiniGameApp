<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tap to Earn TON</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="top-left">
          <!-- ≈ûimdilik burada sadece logo yazƒ±, istersen deƒüi≈ütiririz -->
          <span class="app-logo">TON</span>
        </div>
        <div class="top-right">
          <button id="wallet-btn" class="icon-btn" title="TON Wallet">
            üëõ
          </button>
          <button id="leaderboard-btn" class="icon-btn" title="Top 10">
            üèÜ
          </button>
        </div>
      </header>

      <main class="card">
        <div class="lang-switch">
          <button class="lang-chip" data-lang="en">EN</button>
          <button class="lang-chip" data-lang="tr">TR</button>
        </div>

        <div class="level-header">
          <div class="level-text">
            <span id="level-label">Level</span>
            <span id="level-value">1</span>
          </div>
          <div class="level-progress">
            <div id="level-progress-inner"></div>
          </div>
          <p id="next-level-text">Next level: 0 / 1000</p>
        </div>

        <div class="stats-row">
          <div class="stat-item">
            <span class="stat-label" id="coins-label">Coins</span>
            <span class="stat-value" id="coins">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label" id="tap-power-label">Tap Power</span>
            <span class="stat-value" id="tap_power">1</span>
          </div>
          <div class="stat-item">
            <span class="stat-label" id="ton-credits-label">TON Credits</span>
            <span class="stat-value" id="ton_credits">0.00</span>
          </div>
        </div>

        <button id="tap-btn" class="tap-button">TAP</button>

        <section class="upgrade-section">
          <h2 id="upgrade-title">Upgrade</h2>
          <button id="upgrade-tap-power-btn" class="primary-btn">
            Increase Tap Power
          </button>
          <p id="upgrade-hint" class="small-text">
            Every 100 taps shows an ad and boosts your earnings.
          </p>
        </section>

        <section class="actions-section">
          <button id="daily-chest-btn" class="secondary-btn">
            Daily TON Chest
          </button>
          <button id="daily-tasks-btn" class="secondary-btn">
            Daily Tasks
          </button>
        </section>
      </main>
    </div>

    <!-- Tasks Modal -->
    <div id="tasks-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="tasks-title">Daily Tasks</h2>
          <button
            class="icon-btn close-btn"
            data-close="tasks-modal"
            aria-label="Close"
          >
            ‚úñ
          </button>
        </div>
        <p id="tasks-subtitle" class="modal-subtitle">
          Complete tasks to earn extra coins.
        </p>
        <div id="tasks-list" class="tasks-list"></div>
      </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Top 10</h2>
          <button
            class="icon-btn close-btn"
            data-close="leaderboard-modal"
            aria-label="Close"
          >
            ‚úñ
          </button>
        </div>
        <div id="leaderboard-list" class="leaderboard-list"></div>
        <div id="leaderboard-me" class="leaderboard-me"></div>
      </div>
    </div>

    <!-- Wallet Modal (placeholder) -->
    <div id="wallet-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>TON Wallet</h2>
          <button
            class="icon-btn close-btn"
            data-close="wallet-modal"
            aria-label="Close"
          >
            ‚úñ
          </button>
        </div>
        <p class="modal-subtitle">
          Wallet connection coming soon. You can still earn in-game TON credits.
        </p>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
