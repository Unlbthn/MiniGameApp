<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tap to Earn TON</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <!-- TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header class="app-header">
        <div class="app-title">
          <span class="logo-dot"></span>
          <span>Tap to Earn TON</span>
        </div>

        <div class="header-right">
          <!-- TON BALANCE -->
          <div class="ton-balance-pill">
            <img
              src="https://cryptologos.cc/logos/toncoin-ton-logo.png"
              alt="TON"
            />
            <span class="ton-label">TON</span>
            <span class="ton-value" id="ton_credits">0.00</span>
          </div>

          <!-- WALLET BUTTON -->
          <button id="wallet-open-btn" class="icon-btn" aria-label="Wallet">
            ğŸ’¼
          </button>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="app-main">
        <!-- LEVEL & STATS -->
        <section class="stats-section">
          <div class="stat-item">
            <span class="stat-label">Level</span>
            <span class="stat-value" id="level">1</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Coins</span>
            <span class="stat-value" id="coins">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Tap Power</span>
            <span class="stat-value" id="tap_power">1</span>
          </div>
        </section>

        <!-- TAP BUTTON -->
        <section class="tap-section">
          <button id="tap-btn" class="tap-button">
            TAP
          </button>
        </section>

        <!-- ACTION BUTTONS -->
        <section class="action-buttons">
          <button id="upgrade-tap-power-btn" class="primary-btn">
            Increase Tap Power (cost: 100 coins)
          </button>

          <button id="open-tasks-btn" class="secondary-btn">
            ğŸ—“ï¸ Daily Tasks
          </button>
        </section>
      </main>

      <!-- LANGUAGE & FOOTER -->
      <footer class="app-footer">
        <div class="lang-switcher">
          <button class="lang-chip" data-lang="en">ğŸ‡¬ğŸ‡§ EN</button>
          <button class="lang-chip" data-lang="tr">ğŸ‡¹ğŸ‡· TR</button>
        </div>
      </footer>
    </div>

    <!-- WALLET MODAL -->
    <div id="wallet-modal" class="overlay hidden">
      <div class="overlay-backdrop"></div>
      <div class="overlay-content">
        <div class="overlay-header">
          <h2>TON Wallet</h2>
          <button class="overlay-close" data-close="wallet-modal">âœ•</button>
        </div>
        <div class="overlay-body">
          <p class="overlay-desc">
            Connect your TON wallet and manage your on-chain rewards.
          </p>

          <div id="ton-connect-button" class="ton-connect-container"></div>

          <p id="wallet-address" class="wallet-address"></p>

          <button id="buy-coins-ton-btn" class="primary-btn full-width">
            Buy coins with TON (beta)
          </button>
        </div>
      </div>
    </div>

    <!-- TASKS MODAL -->
    <div id="tasks-modal" class="overlay hidden">
      <div class="overlay-backdrop"></div>
      <div class="overlay-content tasks-overlay">
        <div class="overlay-header">
          <div class="overlay-header-left">
            <h2>Daily Tasks</h2>
            <span class="overlay-subtitle">Complete tasks, earn more.</span>
          </div>
          <button class="overlay-close" data-close="tasks-modal">âœ•</button>
        </div>

        <div class="tasks-info-row">
          <div class="tasks-info-pill">
            <span class="info-icon">!</span>
            <span class="info-text">Watch ads or join other games to earn.</span>
          </div>
        </div>

        <div id="tasks-list" class="tasks-list">
          <!-- JS ile doldurulacak -->
        </div>
      </div>
    </div>

    <!-- App JS -->
    <script defer src="/static/app.js"></script>
  </body>
</html>
